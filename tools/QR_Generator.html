<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RPI QR Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f1f1f1;
      transition: background-image 0.4s ease, background-color 0.4s ease;
      background-size: cover;
      background-position: center;
    }

    .panel {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      padding: 15px 25px;
      max-width: 350px;
      text-align: center;
      position: fixed;
      top: 20px;
      transition: 0.3s ease-in-out;
    }

    .panel.collapsed {
      transform: translateY(-90%);
      opacity: 0;
      pointer-events: none;
    }

    #toggleBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      font-size: 22px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s;
      z-index:9999;
    }

    #toggleBtn:hover {
      background: #0056b3;
    }

    input, select, button {
      margin: 6px;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 90%;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 500;
    }

    button:hover {
      background: #0056b3;
    }

    #qr {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      transition: transform 0.2s;
    }

    #qr:hover {
      transform: scale(1.03);
    }

  </style>
</head>
<body id="page">

  <button id="toggleBtn">☰</button>

  <div class="panel" id="panel">
    <h3>RPI QR Generator</h3>
    <input type="text" id="url" placeholder="Masukkan URL..." /><br>
    <label>Warna QR:</label>
    <input type="color" id="color" value="#000000"><br>
    <label>Gaya:</label>
    <select id="style">
      <option value="square">Square</option>
      <option value="dots">Dots</option>
      <option value="rounded">Rounded</option>
    </select><br>
    <label>Background:</label><br>
    <input type="color" id="bgColor" value="#ffffff">
    <input type="file" id="bgImage" accept="image/*"><br>
    <button id="generate">Generate</button>
  </div>

  <div id="qr"></div>

  <script>
    let qrCode = new QRCodeStyling({
      width: 250,
      height: 250,
      data: "",
      dotsOptions: { color: "#000000", type: "square" },
      backgroundOptions: { color: "#ffffff" },
    });

    const qrDiv = document.getElementById("qr");
    qrCode.append(qrDiv);

    document.getElementById("generate").addEventListener("click", () => {
      const url = document.getElementById("url").value.trim();
      const color = document.getElementById("color").value;
      const style = document.getElementById("style").value;
      const bgColor = document.getElementById("bgColor").value;
      const bgFile = document.getElementById("bgImage").files[0];

      if (!url) {
        alert("⚠️ Masukkan URL dahulu!");
        return;
      }

      qrCode.update({
        data: url,
        dotsOptions: { color: color, type: style },
        backgroundOptions: { color: "#ffffff" } // always white behind QR
      });

      // Ubah background laman ikut pilihan user
      if (bgFile) {
        const reader = new FileReader();
        reader.onload = (e) => {
          document.body.style.backgroundImage = `url(${e.target.result})`;
          document.body.style.backgroundColor = "";
        };
        reader.readAsDataURL(bgFile);
      } else {
        document.body.style.backgroundImage = "none";
        document.body.style.backgroundColor = bgColor;
      }

      // Klik QR → buka imej di tab baru
      qrDiv.onclick = () => {
        qrCode.getRawData("png").then((blob) => {
          const qrURL = URL.createObjectURL(blob);
          window.open(qrURL, "_blank");
        });
      };
    });

    // Toggle panel (expand/collapse)
    const panel = document.getElementById("panel");
    const toggleBtn = document.getElementById("toggleBtn");

    toggleBtn.addEventListener("click", () => {
      panel.classList.toggle("collapsed");
      toggleBtn.textContent = panel.classList.contains("collapsed") ? "☰" : "✕";
    });
  </script>
</body>
</html>
